<table >
    <thead>
      <tr>
        <td *ngFor="let a of headers" class='popover-wrapper'>
          <span>{{a.name}}</span>
          <div class="popover">
            <input type="text">
            <a href="">Sort Ascending</a>
            <a href="">Sort Descending</a>
          </div>
        </td>   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let x of data'>
          <td *ngFor='let key of objectKeys(x)'>
            <span>{{x[key]}}</span>
          </td>

      </tr>
    </tbody>
  </table>
